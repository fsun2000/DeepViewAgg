# @package models
defaults:
  - segmentation/default

MVFusion_3D_small: #Res16UNet34-L4-early-ade20k-interpolate:
    # 28.1 M params - 109.4 Mo on the GPU - ~2.7 ko/pixel at training time
    class: Feng.mvfusion_3d.MVFusionAPIModel
    conv_type: "SPARSE"
    backend: "torchsparse"
    backbone: # backbone offset specific for Sparse conv application builder
        define_constants:
            in_feat: 32
            in_feat_img: 4
            in_feat_map: 8
            in_feat_attention: 4
            block: ResBlock # Can be any of the blocks in modules/MinkowskiEngine/api_modules.py
            out_mv_feat_dim: 128  # out dim of multi-view fused feature

        down_conv:
            module_name: ResNetDown
            block: block
            conv3d_after_fusion: False
            N: [ 0, 2, 3, 4, 6 ]
            kernel_size: [ 3, 2, 2, 2, 2 ]
            stride: [ 1, 2, 2, 2, 2 ]
            down_conv_nn:
              [
                  [ FEAT + out_mv_feat_dim, 2*in_feat ],  # Perhaps lower hid_dim of 
                  [ 2*in_feat, in_feat ],                 # first two layers according to
                  [ in_feat, 2*in_feat ],                 # transformer output dim?
                  [ 2*in_feat, 4*in_feat ],
                  [ 4*in_feat, 8*in_feat ],
              ]

            image:
                down_conv:
                    module_name: ADE20KResNet18TruncatedLayer4
                    frozen: False
                atomic_pooling:
                    module_name: BimodalCSRPool
                    mode: max
                view_pooling:
                    module_name: GroupBimodalCSRPool
                    in_map: 8
                    in_mod: out_mv_feat_dim
                    num_groups: 4
                    use_mod: False
                    map_encoder: DeepSetFeat
                    use_num: True
                fusion:
                    module_name: BimodalFusion
                    mode: concatenation
                branching_index: 0
#                 checkpointing:  c   # maxmem without ~19.1/23.3 G . with ~6.4 G
                interpolate: True

        up_conv:
            block: block
            module_name: ResNetUp
            N: [ 1, 1, 1, 1, 1 ]
            kernel_size: [ 2, 2, 2, 2, 3 ]
            stride: [ 2, 2, 2, 2, 1 ]
            up_conv_nn:
                [
                  [ 8*in_feat, 4*in_feat, 4*in_feat ],
                  [ 4*in_feat, 2*in_feat, 4*in_feat ],
                  [ 4*in_feat, in_feat, 3*in_feat ],
                  [ 3*in_feat, 4*in_feat, 3*in_feat ],
                  [ 3*in_feat, 0, 3*in_feat ],
                ]
        transformer:   # config for multi-view fusion transformer
            n_views: 9
            in_map: 9                    # mapping feature size
            in_m2f: 20                   # M2F one-hot encoded label size
            embed_dim: 128
            hidden_dim: 256
            num_heads: 4
            num_layers: 8
            use_batch_norm: False        # layer norm by default
            feat_downproj_dim: # 16
            remove_first_dropout: True   # remove first dropout layer before the Transformer block
            dropout: 0.2
            mlp_dropout: 0.0             # final layer dropout
            use_attn_mask: True          # Transformer attention masking
            use_csr_mask: True           # Transformer pixel validity masking
            has_mlp_head: False
            max_n_points: 9999999        # max. size of transformer batched input. Increase if memory allows


MVFusion:
    # 6.1 M params - 23.8 Mo on the GPU - ~7.2 ko/pixel at training time
    class: Feng.mvfusion.MVFusion_model
    down_conv:
        image:
            down_conv:
                module_name: ADE20KResNet18PPM
                frozen: False
            atomic_pooling:
                module_name: BimodalCSRPool
                mode: max
            view_pooling:
                module_name: GroupBimodalCSRPool
                in_map: 8
                in_mod: 512
                num_groups: 4
                use_mod: False
                gating: True
                group_scaling: True
                map_encoder: DeepSetFeat
                use_num: True
                pool: max
                fusion: concatenation
            fusion:
                module_name: BimodalFusion
                mode: concatenation
            drop_mod: 0.0
            branching_index: 0
    transformer:
        n_views: 9
        in_map: 9        # mapping feature size
        in_m2f: 20       # M2F one-hot encoded label size
        embed_dim: 256
        hidden_dim: 512
        num_heads: 4
        num_layers: 4
        use_batch_norm: False
        feat_downproj_dim: 16
        remove_first_dropout: True
        dropout: 0.2
        mlp_dropout: 0.0             # final layer dropout
        use_attn_mask: True          # Transformer attention masking
        use_csr_mask: True           # Transformer pixel validity masking
        has_mlp_head: True
        max_n_points: 130000      # max. size of transformer batched input. Increase if memory allows


