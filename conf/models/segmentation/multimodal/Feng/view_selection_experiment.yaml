                use_mod: False
                gating: True
                group_scaling: True
                map_encoder: DeepSetFeat
                use_num: True
                pool: max
                fusion: concatenation
            fusion:
                module_name: BimodalFusion
                mode: concatenation
            drop_mod: 0.0
            branching_index: 0
    backbone:
        transformer:   # config for multi-view fusion transformer
